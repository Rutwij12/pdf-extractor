<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Annotation and Extraction</title>
    <style>
        #pdfViewerContainer {
            position: relative;
            width: 100%;
            height: 800px;
        }
        #pdfViewer, #pdfOverlay {
            position: absolute;
            top: 0;
            left: 0;
        }
        #pdfOverlay {
            z-index: 1;
        }
        .rectangle-info {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
        }
        .remove-button, .edit-button, .update-button {
            margin-left: 10px;
            cursor: pointer;
            color: red;
        }
        .edit-input {
            width: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>PDF Annotation and Extraction</h1>
    <form id="pdfForm" enctype="multipart/form-data">
        <label for="pdfFile">Choose a PDF file:</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required><br><br>
        <button type="button" onclick="extractMarkedFields()">Extract Marked Fields</button>
        <button type="button" onclick="write_to_file()">Write To File</button>
    </form>

    <h2>Extracted Text and Rectangles:</h2>
    <div id="extractedTextContainer"></div>

    <h2>PDF Viewer:</h2>
    <div id="pdfViewerContainer">
        <canvas id="pdfViewer"></canvas>
        <canvas id="pdfOverlay"></canvas>
    </div>

    <h2>Edit Text in Rectangles:</h2>
    <div id="editTextContainer"></div>

    <h2>Updated PDF:</h2>
    <div id="updatedPdfContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let pageNum = 1;
        let markedRectangles = [];
        let isDrawing = false;
        let startX, startY, currentX, currentY;
        const scale = 1.5;

        document.getElementById('pdfFile').addEventListener('change', handleFileSelect, false);

        const overlayCanvas = document.getElementById('pdfOverlay');
        const overlayContext = overlayCanvas.getContext('2d');

        overlayCanvas.addEventListener('mousedown', function(e) {
            if (isDrawing) return;
            isDrawing = true;
            const rect = overlayCanvas.getBoundingClientRect();
            startX = (e.clientX - rect.left) / scale;
            startY = (e.clientY - rect.top) / scale;
            currentX = startX;
            currentY = startY;
            clearExtractedText();
        });

        overlayCanvas.addEventListener('mousemove', function(e) {
            if (!isDrawing) return;
            const rect = overlayCanvas.getBoundingClientRect();
            currentX = (e.clientX - rect.left) / scale;
            currentY = (e.clientY - rect.top) / scale;
            overlayContext.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            renderMarkedRectangle(startX, startY, currentX, currentY);
        });

        overlayCanvas.addEventListener('mouseup', function(e) {
            if (!isDrawing) return;
            isDrawing = false;
            const rect = overlayCanvas.getBoundingClientRect();
            currentX = (e.clientX - rect.left) / scale;
            currentY = (e.clientY - rect.top) / scale;
            const newRectangle = normalizeRectangle(startX, startY, currentX, currentY);
            markedRectangles.push(newRectangle);
            renderMarkedRectangle(newRectangle.startX, newRectangle.startY, newRectangle.endX, newRectangle.endY);
            extractMarkedFields();
        });

        function handleFileSelect(evt) {
            const file = evt.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const pdfData = new Uint8Array(event.target.result);
                renderPDF(pdfData);
            };

            reader.readAsArrayBuffer(file);
        }

        function renderPDF(data) {
            pdfjsLib.getDocument(data).promise.then(function(pdf) {
                pdfDoc = pdf;
                renderPage(pageNum);
            });
        }

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale });

                const canvas = document.getElementById('pdfViewer');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                overlayCanvas.height = viewport.height;
                overlayCanvas.width = viewport.width;

                page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise.then(() => {
                    renderMarkedRectangle(startX, startY, currentX, currentY);
                });
            });
        }

        function renderMarkedRectangle(startX, startY, currentX, currentY) {
            overlayContext.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            overlayContext.strokeStyle = 'red';
            overlayContext.lineWidth = 2;
            overlayContext.strokeRect(startX * scale, startY * scale, (currentX - startX) * scale, (currentY - startY) * scale);
        }

        function clearExtractedText() {
            const extractedTextContainer = document.getElementById('extractedTextContainer');
            extractedTextContainer.innerHTML = '';
        }

        function normalizeRectangle(x1, y1, x2, y2) {
            return {
                startX: Math.min(x1, x2),
                startY: Math.min(y1, y2),
                endX: Math.max(x1, x2),
                endY: Math.max(y1, y2),
                page: pageNum - 1
            };
        }

        function extractMarkedFields() {
            alert("Extracting marked fields");
            const pdfFile = document.getElementById('pdfFile').files[0];
            const formData = new FormData();
            formData.append('pdfFile', pdfFile);
            formData.append('markedRectangles', JSON.stringify(markedRectangles));

            fetch('/extract', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayExtractedData(data.extractedData, data.markedRectangles, data.rectImages);
            })
            .catch(error => console.error('Error:', error));
        }

        // the format of rectangles is: {startX, startY, endX, endY, page}
        // so when we do rectangles.forEach((rect, index) => ...), rect is an object with these properties:
        // rect.startX, rect.startY, rect.endX, rect.endY, rect.page and index is an object with these properties: 

        function displayExtractedData(data, rectangles, images) {
        const extractedTextContainer = document.getElementById('extractedTextContainer');
        extractedTextContainer.innerHTML = '';

        rectangles.forEach((rect, index) => {
            const div = document.createElement('div');
            div.className = 'rectangle-info';

            const rectNameDiv = document.createElement('div');
            rectNameDiv.id = `rectangle${index}`;
            rectNameDiv.innerHTML = `<Strong>Rectangle ${index}</Strong>`;

            const textDiv = document.createElement('div');
            textDiv.id = `text${index}`;
            textDiv.innerHTML = `${JSON.stringify(data[index])}`;

            const img = document.createElement('img');
            img.src = `data:image/png;base64,${images[index]}`;
            img.alt = 'Rectangle Image';

            const removeButton = document.createElement('button');
            removeButton.className = 'remove-button';
            removeButton.textContent = 'Remove';
            removeButton.addEventListener('click', () => removeRectangle(index));

            const editTextButton = document.createElement('button');
            editTextButton.className = 'edit-button';
            editTextButton.textContent = 'Edit Text';
            editTextButton.addEventListener('click', () => editText(index, data[index]));

            const editNameButton = document.createElement('button');
            editNameButton.id = `editNameBtn${index}`;
            editNameButton.textContent = 'Edit Rectangle Name';
            editNameButton.addEventListener('click', () => editRectangleName(index, data[index]));

            // Append elements to div
            div.appendChild(rectNameDiv);
            div.appendChild(document.createElement('br'));
            div.appendChild(textDiv);
            div.appendChild(document.createElement('br'));
            div.appendChild(img);
            div.appendChild(document.createElement('br'));
            div.appendChild(removeButton);
            div.appendChild(editTextButton);
            div.appendChild(editNameButton);

            // Append the div to the container
            extractedTextContainer.appendChild(div);
        });
    }


        function removeRectangle(index) {
            markedRectangles.splice(index, 0);
            extractMarkedFields();
        }

        function editText(index, currentText) {
            const textElement = document.getElementById(`text${index}`);
            const editButton = document.querySelector(`.edit-button:nth-of-type(${index})`);
            editButton.style.display = 'none';

            const updateButton = document.createElement('button');
            updateButton.className = 'update-button';
            updateButton.textContent = 'Update Text';
            updateButton.onclick = () => updateText(index, textElement.textContent);
            textElement.innerHTML = '';
            const editInput = document.createElement('textarea');
            editInput.className = 'edit-input';
            editInput.value = currentText;
            textElement.appendChild(editInput);
            textElement.appendChild(updateButton);
        }

        function editRectangleName(index, currentName) {
            alert("Editing Rectangle Name"); // Just to check if the function is triggered
            const rectDiv = document.getElementById(`rectangle${index}`);

            rectDiv.innerHTML = ''; // Clear the current content

            const inputBox = document.createElement('input');
            inputBox.type = 'text';
            inputBox.value = `Rectangle ${index}`;
            inputBox.id = `edit-name-${index}`;

            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save';
            saveButton.onclick = function() {
                saveRectangleName(index);
            };

            rectDiv.appendChild(inputBox);
            rectDiv.appendChild(saveButton);
        }


    function saveRectangleName(index) { 
        // Get the new rectangle name from the input box
        const newName = document.getElementById(`edit-name-${index}`).value;

        // Update the rectangle name in the DOM
        const rectDiv = document.getElementById(`rectangle${index}`);
        rectDiv.innerHTML = `<Strong>${newName}</Strong>`;

        // Optionally: Update any related data structures here
    }


        function write_to_file() {
    // Initialize an array to hold the rectangle data
    const rectanglesData = [];

    // Iterate over each rectangle and collect its name and text
    markedRectangles.forEach((rect, index) => {
        // Get the rectangle name from the DOM
        const rectNameElement = document.getElementById(`rectangle${index}`);
        const rectName = rectNameElement.querySelector('strong').textContent;

        // Get the extracted text from the DOM
        const rectTextElement = document.getElementById(`text${index}`);
        const rectText = rectTextElement.querySelector('textarea') ? 
            rectTextElement.querySelector('textarea').value : 
            JSON.parse(rectTextElement.textContent);

        // Add the rectangle data to the array
        rectanglesData.push({
            name: rectName,
            text: rectText
        });
    });

    // Prepare the data to be sent to the backend
    const dataToSend = {
        rectangles: rectanglesData
    };

    // Send the data to the backend using a POST request
    fetch('/save_rectangles', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dataToSend)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Rectangles data saved successfully!');
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

    </script>
</body>
</html>
